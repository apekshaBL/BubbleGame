<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="./bubbleGame.css">
</head>
<body>
    <div class="main">
        <div id="panel">
            <div id="paneltop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="box"class="heats">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="box"class="timerValue">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="box" class="score">0</div>
                </div>
            </div>
            <div id="panelbtm">
                <div class="bubble">6</div>
               
            </div>
        </div>
    </div>
    <script src="./bubbleGame.js"></script>
</body>
</html>
